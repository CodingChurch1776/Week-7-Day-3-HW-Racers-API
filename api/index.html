<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="js/main.js"></script>
<title>Title</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-12-md">
                <form action="" method="get" class="racer-form" id="racer-form">
                    <div class="racer-form">
                      <label for="season">Enter the season: </label>
                      <input type="text" name="season" id="season" required>
                    </div>
                    <div class="racer-form">
                      <label for="round">Enter the round: </label>
                      <input type="text" name="round" id="round" required>
                    </div>
                    <div class="racer-form" id="racer-form-submit">
                        <button class="btn btn-primary" onclick="load_data()">Submit Form</button>
                    </div>
                    <div>
                        <button class="btn btn-danger">Clear Data</button>
                    </div>
                </form>
                <section class="list-group racer-list" id="racer-list">
                
                </section>
            </div>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/js/bootstrap.min.js"></script>
</body>
</html>
